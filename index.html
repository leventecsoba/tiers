        />
      </symbol>
    </svg>
    <main id="drag-ghost-container">
      <div id="tier-container"></div>
      <div id="footer">
        <div id="footer-toggle">
          <div id="footer-toggle-arrow">
            <div></div>
            <div></div>
          </div>
        </div>
        <div id="footer-inner-container">
          <div id="draggable-container">
            <div id="settings-modal-open-button" class="meta-button-wrapper">
              <div class="meta-button-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
                  <use href="#bi-gear" />
                </svg>
              </div>
            </div>
            <label id="add-button" class="meta-button-wrapper">
              <div class="meta-button-content">
                <input id="file-input" type="file" multiple hidden />
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
                  <use href="#bi-images" />
                </svg>
              </div>
            </label>
          </div>
        </div>
      </div>
    </main>
    <div id="settings-modal" class="modal hide">
      <div class="modal-content">
        <div class="modal-column">
          <span>Tiers</span>
          <div id="tier-settings-container"></div>
        </div>
        <div class="modal-column">
          <span>Add new tier</span>
          <div id="new-tier-container">
            <label id="new-tier-color-input-label" class="color-input-label">
              <input id="new-tier-color-input" type="color" class="color-input" />
            </label>
            <input id="new-tier-label-input" type="text" placeholder="Tier label" />
            <div id="new-tier-add-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <use href="#bi-plus" />
              </svg>
            </div>
          </div>
        </div>
        <div class="modal-row">
          <span>Image background color</span>
          <label id="image-background-color-input-label" class="color-input-label">
            <input id="image-background-color-input" class="color-input" type="color" />
          </label>
        </div>
        <div class="modal-column">
          <div class="modal-footer">
            <div id="export-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                <use href="#bi-file-earmark-arrow-down" />
              </svg>
              <span>Save as image (PNG)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/scripts/main.ts"></script>
  </body>
</html>
