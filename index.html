<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main id="draggable-container">
    <div id="tier-container">
        <div class="tier-row">
            <div class="tier-level" style="background-color: #fe7f7f;">
                <span>S</span>
            </div>
            <div class="tier-content drag-target-container"></div>
        </div>
        <div class="tier-row">
            <div class="tier-level" style="background-color: #FFBF7F;">
                <span>A</span>
            </div>
            <div class="tier-content drag-target-container"></div>
        </div>
        <div class="tier-row">
            <div class="tier-level" style="background-color: #FEDF81;">
                <span>B</span>
            </div>
            <div class="tier-content drag-target-container"></div>
        </div>
        <div class="tier-row">
            <div class="tier-level" style="background-color: #FEFE7F;">
                <span>C</span>
            </div>
            <div class="tier-content drag-target-container"></div>
        </div>
        <div class="tier-row">
            <div class="tier-level" style="background-color: #BEFF7E;">
                <span>D</span>
            </div>
            <div class="tier-content drag-target-container"></div>
        </div>
        <div class="tier-row">
            <div class="tier-level" style="background-color: #7EFE7F;">
                <span>E</span>
            </div>
            <div class="tier-content drag-target-container"></div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-toggle">
            <div id="footer-toggle-arrow">
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="footer-inner-container">
            <div id="button-container">
                <input id="add-button-input" type="file" multiple hidden/>
                <label id="add-button-label" for="add-button-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
                        <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                        <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1z"/>
                    </svg>
                </label>
            </div>
        </div>
    </div>
</main>
<script src="./dist/main.js" defer></script>
</body>
</html>
